<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://ux.ed.team/css/styles.css?201803301710"
    />
    <title>CURSO POO -EDTEAM</title>
  </head>
  <body>
    <div class="ed-grid">
      <h1>ED CLASES</h1>

      <!-- Selector para el tipo de usuario -->
      <h2>Elija el tipo de usuario</h2>
      <select id="userTypeSelect">
        <option value="" selected disabled>Seleccione un tipo</option>
        <option value="curso">Curso</option>
        <option value="profesor">Profesor</option>
        <option value="alumno">Alumno</option>
      </select>

      <!-- Formulario de Curso (inicialmente oculto) -->
      <div id="formulario-curso" class="form-container" style="display: none">
        <h2>CURSO</h2>
        <form id="formCursos">
          <div class="ed-grid m-grid-4">
            <div class="form-item">
              <label
                >Nombre del curso:
                <input type="text" name="nombreCurso" required />
              </label>
            </div>
            <div class="form-item">
              <label
                >Poster:
                <input type="text" name="posterCurso" required />
              </label>
            </div>
            <div class="form-item">
              <label
                >Clases:
                <input type="number" min="1" name="clasesCurso" required />
              </label>
            </div>
            <div class="form-item m-py-3">
              <input class="button" type="submit" value="Crear curso" />
            </div>
          </div>
        </form>
        <!-- Botón para volver atrás -->
        <button onclick="volverAlSelector()">Volver atrás</button>
      </div>

      <!-- Formulario de Profesor (inicialmente oculto) -->
      <div
        id="formulario-profesor"
        class="form-container"
        style="display: none"
      >
        <h2>PROFESOR</h2>
        <form id="formProfesor">
          <div class="ed-grid m-grid-6">
            <div class="form-item">
              <label
                >Nombre del profesor:
                <input type="text" name="nombreProfesor" required />
              </label>
            </div>
            <div class="form-item">
              <label
                >Apellidos del profesor:
                <input type="text" name="apellidoProfesor" required />
              </label>
            </div>
            <div class="form-item">
              <label
                >Email del profesor:
                <input type="email" name="correoProfesor" required />
              </label>
            </div>
            <div class="form-item">
              <label
                >Estado de profesor:
                <select name="activoProfesor">
                  <option value="activo">Activo</option>
                  <option value="inactivo">Inactivo</option>
                </select>
              </label>
            </div>
            <div class="form-item">
              <label
                >Cursos dictados:
                <input type="text" name="cursosdicProfesor" required />
              </label>
            </div>
            <div class="form-item">
              <label
                >Calificación:
                <input
                  type="number"
                  min="0"
                  max="100"
                  name="calificacionProfesor"
                  required
                />
              </label>
            </div>
            <div class="form-item m-py-3">
              <input class="button" type="submit" value="Crear profesor" />
            </div>
          </div>
        </form>
        <!-- Botón para volver atrás -->
        <button onclick="volverAlSelector()">Volver atrás</button>
      </div>

      <!-- Formulario de Estudiante (inicialmente oculto) -->
      <div id="formulario-alumno" class="form-container" style="display: none">
        <h2>ESTUDIANTE</h2>
        <form id="formAlumno">
          <div class="ed-grid m-grid-4">
            <div class="form-item">
              <label
                >Nombre del alumno:
                <input type="text" name="nombreAlumno" required />
              </label>
            </div>
            <div class="form-item">
              <label
                >Apellidos del alumno:
                <input type="text" name="apellidoAlumno" required />
              </label>
            </div>
            <div class="form-item">
              <label
                >Email del alumno:
                <input type="email" name="correoAlumno" required />
              </label>
            </div>
            <div class="form-item">
              <label
                >Estado del alumno:
                <select name="activoAlumno">
                  <option value="activo">Activo</option>
                  <option value="inactivo">Inactivo</option>
                </select>
              </label>
            </div>
            <div class="form-item">
              <label
                >Cursos tomados:
                <input type="number" name="cursosTomados" required />
              </label>
            </div>
            <div class="form-item m-py-3">
              <input class="button" type="submit" value="Crear alumno" />
            </div>
          </div>
        </form
        <!-- B
            otón para volver atrás -->
        <button onclick="volverAlSelector()">Volver atrás</button>
      </div>
    </div>

    <div class="ed-grid m-grid-4 s-grid-2 row-gap" id="cursos"></div>

    <script type="module" src="./scripts/index.js"></script>
    <script>
      const userTypeSelect = document.getElementById("userTypeSelect");
      const formularioCurso = document.getElementById("formulario-curso");
      const formularioProfesor = document.getElementById("formulario-profesor");
      const formularioAlumno = document.getElementById("formulario-alumno");

      // Función para mostrar el formulario correspondiente
      userTypeSelect.addEventListener("change", function () {
        const selectedValue = userTypeSelect.value;

        // Ocultar todos los formularios
        formularioCurso.style.display = "none";
        formularioProfesor.style.display = "none";
        formularioAlumno.style.display = "none";

        // Mostrar el formulario correspondiente según la selección
        if (selectedValue === "curso") {
          formularioCurso.style.display = "block";
        } else if (selectedValue === "profesor") {
          formularioProfesor.style.display = "block";
        } else if (selectedValue === "alumno") {
          formularioAlumno.style.display = "block";
        }
      });
      // Función para volver al selector de tipo de usuario
      function volverAlSelector() {
        // Ocultar todos los formularios
        formularioCurso.style.display = "none";
        formularioProfesor.style.display = "none";
        formularioAlumno.style.display = "none";
        // Mostrar el selector de tipo de usuario
        userTypeSelect.style.display = "block";
      }
    </script>
  </body>
</html>
